<div style="background:gainsboro">
  <div class="card  text-black">
    <div class="card-img-overlay">
      <div class="container">
        <div class="row">
          <div class="col">

            <div class="container ">
              <table class="table table-bordered mt-2 table-hover " style="border-style: solid; border-width: 1px;">
                <thead>
                  <tr class="text-center text-dark">
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Author1</th>
                    <th>Author2</th>
                    <th>Publisher</th>
                    <th>Year Of Publication</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let book of books" class="text-center text-info">
                    <td>{{book.bookId}}</td>
                    <td>{{book.bookName}}</td>
                    <td>{{book.author1}}</td>
                    <td>{{book.author2}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.yearOfPublication}}</td>
                    <td><button class="btn btn-danger" (click)="deleteLibrarian(librarian)"><i class="fas fa-trash-alt"></i></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
